<div class="registration-container">
    <!-- Logo Spotify -->
    <div class="spotify-logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
        </svg>
    </div>

    <h1 class="registration-title">Crie sua conta</h1>

    <form class="registration-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="fullname">Nome completo</label>
            <input type="text" id="fullname" formControlName="fullname" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" formControlName="email" placeholder="nome@exemplo.com" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" formControlName="password" placeholder="Crie uma senha segura"
                required>
        </div>

        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" formControlName="phone" placeholder="(00) 00000-0000" required>
        </div>

        <button type="submit" class="primary-button" [disabled]="!registerForm.valid">Cadastrar</button>
    </form>

    <div class="login-redirect">
        Já tem uma conta? <a routerLink="/login" class="login-link">Faça login</a>
    </div>

    <div class="footer-disclaimer">
        Ao se cadastrar, você concorda com nossos Termos de Serviço e Política de Privacidade.
    </div>
    </div>
